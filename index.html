<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <h1>Cadastro de pessoas</h1>
        
        <form class="form js-form">    
            <div>
                <label for="name">Nome</label>
                <div class="name">
                    <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text" placeholder="Digite seu nome">
                    <br>
                </div>
            </div>

            <label for="birth-date">
                Data de Nascimento
            </label>
            <div class="birth-date">
                <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
            </div>

            <section class="button">
                <button onclick="print()" type="submit">Salvar</button>
            </section>           
            
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
