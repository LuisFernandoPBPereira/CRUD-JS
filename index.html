<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <div class="background">
        <h1>Cadastro de pessoas</h1>
        
        <form class="form js-form">    
            <div>
                <label for="name">Nome</label>
                <div class="name">
                    <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text" placeholder="Digite seu nome" value="">
                    <br>
                </div>
            </div>

            <label for="birth-date">
                Data de Nascimento
            </label>
            <div class="birth-date">
                <input class="form-field js-field" id="birth-date" name="birth-date" required type="date" value="">
            </div>

            <section class="button">
                <button id="createButton" onclick="create()" type="submit">Salvar</button>
            </section>           
            
        </form>
        <div class="edit">
            <button id="updateButton" onclick="update()">Editar</button>
            <button id="deleteButton" onclick="deleteItem()">Apagar</button>
            <button id="deleteAllButton" onclick="deleteAll()">Limpar Tudo</button>
        </div>
        <div id="status">
            <span id="warning"></span>
            <span id="success"></span>
        </div>
        
        <div class="confirmationForm" id="confirmationForm">
            <!-- <div>
                <label for="name">Nome</label>
                <div class="name">
                    <input class="form-field js-field" id="nameConfirmation" maxlength="120" name="name" required type="text" placeholder="Digite seu nome" value="">
                    <br>
                </div>
            </div>

            <label for="birth-date">
                Data de Nascimento
            </label>
            <div class="birth-date">
                <input class="form-field js-field" id="birthdateConfirmation" name="birth-date" type="date" value="">
            </div> -->

        </div>

        <div class="divTable">
            <table id="data">
                <tr class="top">
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                </tr>
                
            </table>
        </div>
        <div class="information">
            <h2>Para onde meus dados vão?</h2>
            <div>
                <span id="span">
                    <ul>
                        <li>
                            Seus dados estão sendo armazenados em seu
                            local storage (o armazenamento do seu
                            navegador), do qual não temos acesso.
                        </li>
                    </ul>
                </span>
            </div>
            <div class="divButton" id="button">
                <button id="seeMore" onclick="showInformation()">Ler mais</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="./JS/create.js"></script>
    <script src="./JS/update.js"></script>
    <script src="./JS/delete.js"></script>
    <script src="./JS/cancelAction.js"></script>
    <script src="./JS/buttonActions.js"></script>
</body>
</html>
