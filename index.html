<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <div class="background">
        <h1>Cadastro de pessoas</h1>
        
        <form class="form js-form">    
            <div>
                <label for="name">Nome</label>
                <div class="name">
                    <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text" placeholder="Digite seu nome" value="">
                    <br>
                </div>
            </div>

            <label for="birth-date">
                Data de Nascimento
            </label>
            <div class="birth-date">
                <input class="form-field js-field" id="birth-date" name="birth-date" required type="date" value="">
            </div>

            <section class="button">
                <button onclick="create()" type="submit">Salvar</button>
            </section>           
            
        </form>
        <div class="edit">
            <button onclick="update()">Editar</button>
            <button onclick="deleteItem()">Apagar</button>
            <button onclick="deleteAll()">Limpar Tudo</button>
        </div>
        <div id="status">
            <span id="warning"></span>
            <span id="success"></span>
        </div>
        
        <div class="divTable">
            <table id="data">
                <tr class="top">
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                </tr>
                
            </table>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
